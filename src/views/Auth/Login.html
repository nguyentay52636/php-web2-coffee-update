<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Thêm Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
* {
    box-sizing: border-box;
}

body {
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
    background-image: url('../layout/assets/images/b2.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    margin: -20px 0 50px;
}

/* Style cho password wrapper */
.zylith-pass-wrapper {
    position: relative;
    width: 100%;
    margin: 8px 0;
}

.zylith-pass-wrapper input {
    background-color: #eee;
    border: none;
    padding: 12px 40px 12px 15px;
    width: 100%;
}

.zylith-pass-wrapper .kwez-eye {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    cursor: pointer;
}

h1 {
    font-weight: bold;
    margin: 0;
}

h2 {
    text-align: center;
}

p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    letter-spacing: 0.5px;
    margin: 20px 0 30px;
}

span {
    font-size: 12px;
}

a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
}

button {
    border-radius: 20px;
    border: 1px solid rgb(231, 180, 90);
    background-color: rgb(231, 180, 90);
    color: #FFFFFF;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
}

button:active {
    transform: scale(0.95);
}

button:focus {
    outline: none;
}

button.xyth-ghost {
    background-color: rgb(231, 180, 90);
    border-color: rgb(231, 180, 90);
}

form {
    background-color: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
}

input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
}

.qwix-box {
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
            0 10px 10px rgba(0,0,0,0.22);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.vorn-form {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.lyth-login {
    left: 0;
    width: 50%;
    z-index: 2;
}

.qwix-box.vorn-right-active .lyth-login {
    transform: translateX(100%);
}

.mith-signup {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.qwix-box.vorn-right-active .mith-signup {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: vorn-show 0.6s;
}

@keyframes vorn-show {
    0%, 49.99% {
        opacity: 0;
        z-index: 1;
    }
    
    50%, 100% {
        opacity: 1;
        z-index: 5;
    }
}

.zeth-overlay {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
}

.qwix-box.vorn-right-active .zeth-overlay {
    transform: translateX(-100%);
}

.klyth-slide {
    background: url('../layout/assets/images/logo-auth.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #FFFFFF;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.qwix-box.vorn-right-active .klyth-slide {
    transform: translateX(50%);
}

.plyth-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.xorn-left {
    transform: translateX(-20%);
}

.qwix-box.vorn-right-active .xorn-left {
    transform: translateX(0);
}

.yith-right {
    right: 0;
    transform: translateX(0);
}

.qwix-box.vorn-right-active .yith-right {
    transform: translateX(20%);
}

.jynx-social {
    margin: 20px 0;
}

.jynx-social a {
    border: 1px solid #DDDDDD;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    height: 40px;
    width: 40px;
}
</style>
<body>
<div class="qwix-box" id="qwix-box">
    <div class="vorn-form mith-signup">
        <form action="#">
            <h1>Tạo tài Ascendantly</h1>
            <div class="jynx-social">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <input type="text" placeholder="Tên tài khoản của bạn" />
            <div class="zylith-pass-wrapper">
                <input type="password" placeholder="Nhập mật khẩu của bạn" class="password-input" />
                <i class="fas fa-eye kwez-eye toggle-password"></i>
            </div>
            <div class="zylith-pass-wrapper">
                <input type="password" placeholder="Nhập lại mật khẩu" class="password-input" />
                <i class="fas fa-eye kwez-eye toggle-password"></i>
            </div>
            <button>Đăng ký</button>
        </form>
    </div>
    <div class="vorn-form lyth-login">
        <form action="#">
            <h1>Đăng nhập</h1>
            <div class="jynx-social">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <input type="text" placeholder="Tên tài khoản của bạn" />
            <div class="zylith-pass-wrapper">
                <input type="password" placeholder="Nhập mật khẩu của bạn" class="password-input" />
                <i class="fas fa-eye kwez-eye toggle-password"></i>
            </div>
            <a href="#">Forgot your password?</a>
            <button>Đăng nhập</button>
        </form>
    </div>
    <div class="zeth-overlay">
        <div class="klyth-slide">
            <div class="plyth-panel xorn-left">
                <h1>Chào mừng bạn trở lại!!</h1>
                <p>Đã có tài khoản vui lòng bấm đăng nhập</p>
                <button class="xyth-ghost" id="lyth-login-btn">Đăng nhập</button>
            </div>
            <div class="plyth-panel yith-right">
                <h1>Hello, Friend!</h1>
                <p>Nếu chưa có tài khoản vui lòng bấm vào đăng ký</p>
                <button class="xyth-ghost" id="mith-signup-btn">Đăng ký</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
const mithSignupButton = document.getElementById('mith-signup-btn');
const lythLoginButton = document.getElementById('lyth-login-btn');
const qwixBox = document.getElementById('qwix-box');

mithSignupButton.addEventListener('click', () => {
    qwixBox.classList.add("vorn-right-active");
});

lythLoginButton.addEventListener('click', () => {
    qwixBox.classList.remove("vorn-right-active");
});

// Toggle password visibility
document.querySelectorAll('.toggle-password').forEach(eye => {
    eye.addEventListener('click', function() {
        const passwordInput = this.previousElementSibling;
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
        }
    });
});
</script>
</html>
